    - parentHash
    - sha3Uncles
    - miner
    - stateRoot
    - transactionsRoot
    - receiptsRoot
    - logsBloom
    - number
    - gasLimit
    - gasUsed
    - timestamp
    - extraData
    - mixHash
    - nonce
    - size
    - uncles
  additionalProperties: false
  properties:
    hash:
      title: Hash
      $ref: '#/components/schemas/hash32'
    parentHash:
      title: Parent block hash
      $ref: '#/components/schemas/hash32'
    sha3Uncles:
      title: Ommers hash
      $ref: '#/components/schemas/hash32'
    miner:
      title: Coinbase
      $ref: '#/components/schemas/address'
    stateRoot:
      title: State root
      $ref: '#/components/schemas/hash32'
    transactionsRoot:
      title: Transactions root
      $ref: '#/components/schemas/hash32'
    receiptsRoot:
      title: Receipts root
      $ref: '#/components/schemas/hash32'
    logsBloom:
      title: Bloom filter
      type: string
    difficulty:
      title: Difficulty
      $ref: '#/components/schemas/uint'
    number:
      title: Number
      $ref: '#/components/schemas/uint'
    gasLimit:
      title: Gas limit
      $ref: '#/components/schemas/uint'
    gasUsed:
      title: Gas used
      $ref: '#/components/schemas/uint'
    timestamp:
      title: Timestamp
      $ref: '#/components/schemas/uint'
    extraData:
      title: Extra data
      $ref: '#/components/schemas/bytes'
    mixHash:
      title: Mix hash
      $ref: '#/components/schemas/hash32'
    nonce:
      title: Nonce
      $ref: '#/components/schemas/bytes8'
    totalDifficulty:
      title: Total difficulty
      $ref: '#/components/schemas/uint'
    baseFeePerGas:
      title: Base fee per gas
      $ref: '#/components/schemas/uint'
    withdrawalsRoot:
      title: Withdrawals root
      $ref: '#/components/schemas/hash32'
    blobGasUsed:
      title: Blob gas used
      $ref: '#/components/schemas/uint'
    excessBlobGas:
      title: Excess blob gas
      $ref: '#/components/schemas/uint'
    parentBeaconBlockRoot:
      title: Parent Beacon Block Root
      $ref: '#/components/schemas/hash32'
    size:
      title: Block size
      $ref: '#/components/schemas/uint'
    transactionCount:
      title: How many transactions exist inside the block
      $ref: '#/components/schemas/uint'
    withdrawals:
      title: Withdrawals
      type: array
      items:
        $ref: '#/components/schemas/Withdrawal'
    uncles:
      title: Uncles
      type: array
      items:
        $ref: '#/components/schemas/hash32'
